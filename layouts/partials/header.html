{{/* Header */}}

<div class="header">

    <h1 class="header-title remove-bottom" style="margin-top: 40px; font-family: Georgia, 'Times New Roman', Helvetica, Arial, sans-serif; font-weight: 400;">
        <a href="{{ site.BaseURL }}">{{ site.Title }}.com</a>
    </h1>

    <div class="header-menu">
        {{ $currentPage := . }}

        {{ with site.Params.menu }}
        {{ range . }}

        <p
            class="small {{ if eq .name (lower $currentPage.Name) }} bold {{end}}">
            <a href="{{ .url }}" {{ if and (isset . "newTab") .newTab
                }}target="_blank" rel="noopener noreferrer" {{ end }}>
                /{{.name }}
            </a>
        </p>
        {{ end }}
        {{ end }}
    </div>

</div>
